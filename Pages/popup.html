<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="../Styles/popup_style.css">
</head>
<body>
    <a id="milesplit-link" href="https://www.athletic.net/"><img alt="logo"/></a>
    <h1>New Results</h1>
    <div id="button-container">
        <button class="list-operator" id="select-all">Select All</button>
        <button class="list-operator" id="clear">Clear</button>
        <a href="manage_recruits.html"><button id="nav">Following</button></a>
    </div>
    <div id="list-container">
    	<table id="results">
            <thead>
        		<tr>
        			<th class="check"></th>
        			<th class="name">Name</th>
        			<th class="event">Event</th>
        			<th class="mark">Result</th>
        			<th class="pr"></th>
        		</tr>
            </thead>
            <tbody></tbody>
    	</table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../Scripts/popup_script.js"></script>
</body>
</html>
